                Daarom zijn jullie 17 juli uitgenodigd om te proosten op het leven. <br>
                Jullie zijn welkom vanaf 14:00 uur op de Voltastraat 54 in Hilversum. <br><br>

                <span class="colored-liv"> Liefs, Liv </span>
